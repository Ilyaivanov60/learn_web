{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-8 news-content">
             {{ news.text|safe }}
        </div>
        <div class="col-4">
            <h2>Прогноз погоды</h2>
            {% if weather %}
                {{ weather.temp_c }}, ощущается как {{ weather.feelslike_c }}
            {% else %}
                Сервис погоды временно не доступпен
            {% endif %}
        </div>
    </div> 
{% endblock %}
